<div class="header mt-md-5">
  <div class="header-body">
    <div class="row align-items-center">
      <div class="col"><h6 class="header-pretitle">kid</h6>
        <h1 class="header-title">My Kid</h1></div>
    </div>
  </div>
</div>

<form [formGroup]="kidForm" class="mb-6">
  <div class="row g-5 mb-5">
    <div class="col-12 col-md-6 mb-3">
      <label for="name" class="form-label">Name</label>
      <input class="form-control" id="name" placeholder="Name" formControlName="name">
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Age" formControlName="age">
    </div>
  </div>
</form>
<button class="btn btn-success w-100" (click)="save()">Save</button>
