<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-xl-6 my-5">
    @if (enableEmailForm) {
      <div class="text-start">
        <label for="email">Confirm email</label>
        <input type="email" class="form-control" id="email" placeholder="test@test.com" autofocus #email>
      </div>
      <button class="btn btn-success btn-block mt-5" (click)="submitEmail(email.value)" [disabled]="submittedEmail">
        Login
      </button>
    } @else {
      <app-loading></app-loading>
    }
    @if (longLoading && !enableEmailForm) {
      <p class="small text-muted">Waiting too long ?</p>
      <a [routerLink]="['/login']">Login again</a>
    }
  </div>
</div>
