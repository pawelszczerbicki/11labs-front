<h1 class="display-4 text-center mb-3">Logowanie</h1>
<p class="text-body-secondary text-center m-0">Nie musisz już pamiętać hasła! </p>
<p class="text-body-secondary text-center mb-5">Zalogujemy Cię bezpiecznie z użyciem linku przesłanego na maila</p>
<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-xl-6 my-5">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label class="form-label">Adres email <span class="text-danger">*</span></label>
        <input type="email" formControlName="email" class="form-control form-control-lg"
               placeholder="name@address.com" autofocus>
      </div>
      <button class="btn btn-lg w-100 btn-primary mb-3" [disabled]="isLoading || !userForm.valid"
              (click)="magicLink()">
        <span class="fe fe-zap"></span> Zaloguj bez hasła
      </button>
    </form>

    <div class="text-center my-3 text-muted"><span>lub</span></div>
    @if (isLoading) {
      <app-loading></app-loading>
    } @else {
      <button class="btn btn-lg w-100 btn-secondary mb-3" (click)="google()"><img src="/assets/img/google.svg"
                                                                                  width="20"/> Zaloguj z Google
      </button>
    }
    <div class="text-center">
      <small class="text-body-secondary text-center">
        Nie masz jeszcze konta?
        <br/>Założysz je po zalogowaniu
      </small>
    </div>
  </div>
</div> <!-- / .row -->
